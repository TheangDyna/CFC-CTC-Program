<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Viga' rel='stylesheet'>
    <link rel="stylesheet" href="./Css/reset.css" type="text/css">
    <script src="./Js/index.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div>
            <img src="./Img/logo.png" class="mx-auto d-block" alt="Logo">
        </div>
        <h3 align="center"><b>CFC ICT Program</b></h3>
        <p align="center" class="reset"><b>Reset Password</b></p>
        <br>
        <form action="#" onsubmit="resetPassword(); return false;" id="reset" autocomplete="off">
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" placeholder="Enter First Name..." name="fname" required>
                </div>
                <div class="col-sm-6">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder="Enter Last Name..." name="lname" required>
                </div>
              </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email..." name="email" required>
              </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="pswd">New Password</label>
                  <input type="password" class="form-control" id="pswd" placeholder="Enter password..." name="pswd" required>
                </div>
                <div class="col-sm-6">
                  <label for="cpswd">Confirm Password</label>
                  <input type="password" class="form-control" id="cpswd" placeholder="Enter Confirm..." name="cpswd" required>
                </div>
              </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <input type="checkbox" onclick="showpswd()" name="spswd">
              <label for="spswd">Show Password</label>
            </div>
            <div class="form-group" align="center">
            <button type="reset" class="btn btn-primary">Cancel</button>
            <button type="submit" class="btn btn-primary">Comfirm</button>
          </div>
          <div class="form-group" align="center">
            <p>Don't have an account? <a href="signup.html" target="_self">SingUp Now</a></p>
            <p>Already have an account? <a href="index.html" target="_self">SingIn Now</a></p>
          </div>
        </form>
      </div> 
</body>
</html>
