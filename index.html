<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFC ICT Program</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Css/index.css" type="text/css">
    <script src="./Js/index.js"></script>
</head>
<body onload="setAdmin(); return false;">
    <div class="container-fluid">
        <div>
            <img src="./Img/logo.png" class="mx-auto d-block" alt="Logo">
        </div>
        <h3 align="center">CFC ICT Program</h3>
        <p align="center" class="signin">Sign In</p>
        <br>
        <form action="#" onsubmit="signin(); return false;" id="signin">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
          </div>
          <div class="form-group">
            <label for="pswd">Password:</label>
            <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd" required>
          </div>
          <div class="form-group" align="center">
            <button type="reset" class="btn btn-primary">Cancel</button>
            <button type="submit" class="btn btn-primary">Sign In</button>
            
          </div>
          <div class="form-group" align="center">
            <p>Don't have an account? <a href="signup.html" target="_self">SingUp Now</a></p>
            <p>Forget password? <a href="reset.html" target="_self">Reset Now</a></p>
          </div>
        </form>
      </div> 
</body>
</html>
